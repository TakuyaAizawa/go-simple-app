<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルメッセージアプリ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <div class="auth-form" id="loginForm">
                <h2>ログイン</h2>
                <input type="text" id="loginUsername" placeholder="ユーザー名">
                <input type="password" id="loginPassword" placeholder="パスワード">
                <button onclick="login()">ログイン</button>
                <p>アカウントがない場合は<a href="#" onclick="showRegisterForm()">登録</a></p>
            </div>

            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>ユーザー登録</h2>
                <input type="text" id="registerUsername" placeholder="ユーザー名">
                <input type="password" id="registerPassword" placeholder="パスワード">
                <button onclick="register()">登録</button>
                <p>すでにアカウントがある場合は<a href="#" onclick="showLoginForm()">ログイン</a></p>
            </div>
        </div>

        <div class="content-section" id="contentSection" style="display: none;">
            <div class="header">
                <h1>メッセージボード</h1>
                <div class="user-info">
                    <span id="username"></span>
                    <button onclick="logout()">ログアウト</button>
                </div>
            </div>
            
            <div class="message-form">
                <input type="text" id="messageInput" placeholder="メッセージを入力">
                <button onclick="sendMessage()">送信</button>
            </div>

            <div class="messages" id="messageList">
                <!-- メッセージがここに表示されます -->
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
